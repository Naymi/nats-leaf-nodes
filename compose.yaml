version: '3.8'

name: test-leaf
x-healthcheck: &health
  healthcheck:
    test: wget --no-verbose --tries=1 --spider http://localhost:8222/healthz || exit 1
    interval: 2s
    start_period: 5s
    timeout: 3s
services:
  nats-main:
    container_name: nats-main
    image: nats:alpine
    ports:
      - "4222:4222"
      - "6222:6222"
      - "8222:8222"
      - "7422:7422" # Порт для leaf узлов
    command: -c /etc/nats/main.conf
    volumes:
      - ./main.conf:/etc/nats/main.conf
    <<: *health

  nats-satellite:
    container_name: nats-satellite
    image: nats:alpine
    ports:
      - "4322:4222"
      - "6322:6222"
      - "8322:8222"
      - "7522:7422" # Порт для leaf узлов
    command: -c /etc/nats/main.conf
    volumes:
      - ./satellite.conf:/etc/nats/main.conf
    <<: *health

  nats-leaf:
    container_name: nats-leaf
    cap_add:
      - NET_ADMIN
      - NET_RAW
    image: nats:alpine
    ports:
      - "4223:4222"
      - "6223:6222"
      - "8223:8222"
    command: -c /etc/nats/leaf.conf
    depends_on:
      - nats-main
    volumes:
      - ./leaf.conf:/etc/nats/leaf.conf
    <<: *health

  nats-leaf-1:
    container_name: nats-leaf1
    cap_add:
      - NET_ADMIN
      - NET_RAW
    image: nats:alpine
    ports:
      - "4224:4222"
      - "6224:6222"
      - "8224:8222"
    command: -c /etc/nats/leaf.conf
    depends_on:
      - nats-main
    volumes:
      - ./leaf1.conf:/etc/nats/leaf.conf

    <<: *health

  nats-leaf-2:
    container_name: nats-leaf2
    cap_add:
      - NET_ADMIN
      - NET_RAW
    image: nats:alpine
    ports:
      - "4225:4222"
      - "6225:6222"
      - "8225:8222"
    command: -c /etc/nats/leaf.conf
    depends_on:
      - nats-main
    volumes:
      - ./leaf2.conf:/etc/nats/leaf.conf
    <<: *health
