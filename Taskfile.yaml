version: '3'

tasks:
  satellite:
    deps:
      - nats
    cmds:
      - ts-node handlers/satellite/satellite.ts
  main:
    deps:
      - nats
    cmds:
      - ts-node handlers/main/main.ts
  nats:
    run: once
    cmds:
      - docker compose up -d --wait
  nats:destroy:
    - docker compose down

  reply:
    cmds:
      - ts-node handlers/reply.ts

  request:
    cmds:
      - ts-node handlers/request.ts

  bench-reply:
    deps:
      - nats
    cmds:
      - nats bench foo --sub 1 --reply --server nats://localhost:4322

  bench-request:
    deps:
      - nats
    cmds:
      - nats bench foo --pub 1 --request --msgs 10000 --server nats://localhost:4223
